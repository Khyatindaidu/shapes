<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position = '-1 0.5 -3' color="cyan">

        </a-box>
        <a-sphere position = '-1 1.3 -3' color="brown">

        </a-sphere>
        <a-cone position = '-1 2.5 -3' color="yellow" >

        </a-cone>
        <a-sphere position = '-1 1.5 -1.7' color="pink" radius=".1">

        </a-sphere>
        <a-sphere position = '-.5 1.5 -1.7' color="pink" radius=".1">

        </a-sphere>
        <a-cylinder position = '-.7 1.2 -1.7' color="pink" radius=" .02" rotation = '0 0 90' height='0.2' >

        </a-cylinder>
        <a-cylinder position = '-0.87 1.25 -1.7' color="pink" radius=" .02" rotation = '0 0 60' height='0.2' >

        </a-cylinder>
        <a-cylinder position = '-.55 1.24 -1.7' color="pink" radius=" .02" rotation = '0 0 120' height='0.2' >

        </a-cylinder>
    </a-scene>
</body>

</html>
